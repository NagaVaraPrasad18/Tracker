<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark:bg-gradient-to-br dark:from-slate-900 dark:to-slate-800 bg-gradient-to-br from-slate-50 to-slate-100 dark:text-white text-slate-900 min-h-screen transition-colors duration-300">
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between mb-8">
      <div class="text-lg flex items-center gap-2">
        <span class="text-blue-500 dark:text-blue-400">Days left this year:</span>
        <span id="daysLeftYear" class="font-semibold text-xl"></span>
      </div>
      <button id="themeToggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-white/10 transition-colors">
        <i data-lucide="sun" class="w-6 h-6"></i>
      </button>
    </div>

    <div class="text-center mb-8">
      <h1 id="dateHeader" class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-500 text-transparent bg-clip-text"></h1>
      <p id="monthInfo" class="text-lg text-blue-600 dark:text-blue-300"></p>
    </div>

    <div class="w-full p-4 mb-8">
      <div class="flex justify-between text-sm mb-2">
        <span class="text-blue-600 dark:text-blue-300">Year Days Left</span>
        <span id="yearPercentage" class="text-blue-600 dark:text-blue-300"></span>
      </div>
      <div class="w-full h-3 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
        <div id="yearProgressBar" class="h-full bg-gradient-to-r from-blue-500 to-purple-500 transition-all duration-1000"></div>
      </div>
    </div>

    <div class="mb-8">
      <div class="flex gap-2">
        <input
          type="text"
          id="newHabitInput"
          placeholder="Add a new habit..."
          class="flex-1 px-4 py-3 rounded-lg bg-white dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-900 dark:text-white placeholder-slate-400"
        >
        <button
          id="addHabitBtn"
          class="px-6 py-3 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white hover:opacity-90 transition-opacity font-semibold"
        >
          Add Habit
        </button>
      </div>
    </div>

    <div id="habitsContainer" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
      <!-- Habits will be inserted here -->
    </div>

    <!-- Monthly View Modal -->
    <div id="monthlyModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
      <div class="bg-white dark:bg-slate-800 rounded-xl p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold">Monthly View</h2>
          <button id="closeModal" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
        <div id="monthlyContent"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
